    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            const isVisible = dropdown.style.display === 'block';
            dropdown.style.display = isVisible ? 'none' : 'block';
        }
    
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('dropdown-menu');
            const menuIcon = document.getElementById('menu-icon');
            if (event.target !== dropdown && !dropdown.contains(event.target) && event.target !== menuIcon) {
                dropdown.style.display = 'none';
            }
        });
    </script>

<!-- Google Sign-In Initialization -->
<script>
function googleSignUp() {
    console.log("Google Sign-Up button clicked"); // For debugging
    if (typeof gapi === 'undefined') {
        console.log("Google API not loaded properly.");
        return;
    }

    gapi.auth2.init({
        client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
    }).then(function () {
        gapi.auth2.getAuthInstance().signIn().then(function (googleUser) {
            var profile = googleUser.getBasicProfile();
            var idToken = googleUser.getAuthResponse().id_token;
            
            // Handle user info and token (Example: Send token to your server for verification)
            console.log('ID Token:', idToken);
            console.log('User Name:', profile.getName());
            console.log('User Email:', profile.getEmail());
            alert('You have signed in successfully with Google!');
        }).catch(function(error) {
            console.error("Error signing in:", error);
            alert('Error signing in with Google. Please try again!');
        });
    }).catch(function (error) {
        console.error("Error initializing Google API:", error);
        alert('Error initializing Google API. Please try again!');
    });
}
</script>

<!-- JavaScript for Password Visibility -->

<script>
    function toggleVisibility(passwordField, iconId) {
        let input = document.getElementById(passwordField);
        let icon = document.getElementById(iconId);
    
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
    </script>
